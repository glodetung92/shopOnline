{% load cart_tag %}

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
   <a class="navbar-brand" href="#">Ecommerce</a>
   <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
   <span class="navbar-toggler-icon"></span>
   </button>
   <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav mr-auto">
         <li class="nav-item active">
			 <a class="nav-link" href="{% url 'mainapp:home' %}">Products<span class="sr-only">(current)</span></a>
         </li>
	 {% if request.user.is_authenticated %}
	 <li class="nav-item">
		 <a class="nav-link" href="{% url 'mainapp:cart-home' %}" >
			 <i class="fa fa-shopping-cart">Cart</i>
			 <span class="badge badge-light">{{ request.user | cart }}</span>
		 </a>
	 </li>
	 <li class="nav-item">
		 <a class="nav-link" href="/accounts" >
			 <i class="fa fa-user-tie"></i> {{ request.user.username }}
		 </a>
	 </li>
	 <li class="nav-item float-right">
		 <a class="btn btn-primary" href="/accounts/logout/">Logout</a>
	 </li>
	 {% else %}
	 <li class ="nav-item">
		 <a class="btn btn-primary" href="/accounts/login/">Login / Register</a>
	 </li>
	 {% endif %}
      </ul>
      <form class="form-inline my-2 my-lg-0">
      </form>
   </div>
</nav>
