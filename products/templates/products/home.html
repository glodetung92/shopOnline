{% extends "./base.html" %}
{% load static %}

{% block content %}


     <div class="container" style="background-color: #703F37">
         <div class="row">
            {% for product in object_list %}
            <div class="col-md-4 col-sm-12 col-lg-3 m-4 mb-3">
               <div class="card" style="width: 15rem;">
                  <img src="static/{{ product.mainimage }}" width="100%" height="200px" class="card-img-top" alt="{{ product.name }}">
                  <div class="card-body" style="height: 200px">
                     <h5 class="card-title"> {{ product.name }}</h5>
                     <p class="card-text">{{ product.preview_text }}</p>
                  </div>
                  <div class='card-footer text-center'>
					  <a href="cart/{{ product.slug }}" class="btn btn-success">Add to Cart</a>
					  <a href="remove/{{ product.slug }}" class="btn btn-danger">Remove Cart</a>
                  </div>
               </div>
            </div>
            {% endfor %}
         </div>
      </div>


{% endblock content %}
